<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Robot Head -->
  <rect x="176" y="160" width="160" height="140" rx="20" fill="white" opacity="0.9"/>
  
  <!-- Robot Eyes -->
  <circle cx="216" cy="200" r="12" fill="#667eea"/>
  <circle cx="296" cy="200" r="12" fill="#667eea"/>
  <circle cx="216" cy="200" r="6" fill="white"/>
  <circle cx="296" cy="200" r="6" fill="white"/>
  
  <!-- Robot Mouth -->
  <rect x="226" y="240" width="60" height="8" rx="4" fill="#667eea"/>
  
  <!-- Text Lines -->
  <rect x="186" y="270" width="140" height="4" rx="2" fill="#667eea" opacity="0.7"/>
  <rect x="186" y="280" width="120" height="4" rx="2" fill="#667eea" opacity="0.5"/>
  <rect x="186" y="290" width="100" height="4" rx="2" fill="#667eea" opacity="0.3"/>
  
  <!-- AI Text Indicator -->
  <circle cx="256" cy="320" r="8" fill="#ff4d4f"/>
  <text x="256" y="325" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI</text>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="120" r="4" fill="white" opacity="0.6"/>
  <circle cx="392" cy="120" r="4" fill="white" opacity="0.6"/>
  <circle cx="120" cy="392" r="4" fill="white" opacity="0.6"/>
  <circle cx="392" cy="392" r="4" fill="white" opacity="0.6"/>
</svg>
